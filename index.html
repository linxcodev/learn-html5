<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>

    <style>
      .pink {
        color: pink
      }
      .highlight {
        color: green
      }
      p.highlight {
        color: blue
      }
      #green {
        color: green
      }
    </style>
  </head>
  <body>
    <h1>Classes and ids</h1>
    <!-- Classes is not unique -->
    <div class="pink">
      <p>Hello Word</p>
    </div>

    <div class="highlight">
      <p>Hello Word</p>
    </div>

    <p class="highlight">Hello Word</p>

    <!-- ids is unique -->
    <!-- ids can write by caracters|numeric -->
    <div id="green">hijau</div>
  </body>
</html>
