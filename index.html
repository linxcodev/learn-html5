<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
  </head>
  <body>
    <h1>Forms</h1>
    <!-- action to file, method post or get -->
    <!-- post send to file action -->
    <!-- get data in here file or action -->
    <form action="firstTopic.html" method="post" target="_blank" enctype="multipart/form-data">
      <input type="file" name="pic" accept="image/*"><br>
      <input type="submit" onclick="alert('pindah halaman')" value="upload">
    </form>

    <!-- gruping forms -->
    <form action="secondTopic.html" method="post" target="_blank">
      <fieldset>
        <legend>1st field set:</legend>
        Field one:<br>
        <input type="text"><br>
        Field two:<br>
        <input type="text"><br>
      </fieldset><br>
      <fieldset>
        <legend>2nd field set:</legend>
        Field three:<br>
        <input type="text"><br>
        Field four:<br>
        <input type="text"><br>
        </fieldset><br>
        <input type="submit" onclick="alert('yakin ?')" value="Submit">
    </form>
  </body>
</html>
