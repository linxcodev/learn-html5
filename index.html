<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>

    <!-- caracter encoding -->
    <meta charset="utf-8">

    <!-- robots -->
    <meta name="robots" content="noindex">

    <!-- page information -->
    <!-- Giving the name of the Web application -->
    <meta name="application-name" content="OpenStreetMap">
    <!-- Set the author of the page -->
    <meta name="author" content="Ahmad Fajrul Falah">
    <!-- description used indexing in search engine only 20-25 words -->
    <meta name="description" content="Page Description">
    <!-- Identifies one of the software packages used to generate the document -->
    <meta name="generator" content="HTML Generator 1.42">
    <!-- data keywoards until 20 words -->
    <meta name="keywords" content="keywords1, keywords2, ...">

    <!-- social media -->
    <!-- This information is then automatically displayed when users share links
    to websites containing OG metadata on Facebook -->
    <!-- Facebook / Open Graph -->
    <meta property="fb:app_id" content="123456789">
    <meta property="og:url" content="https://example.com/page.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Content Title">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name">
    <meta property="og:locale" content="en_US">
    <meta property="article:author" content="">
    <!-- Facebook: https://developers.facebook.com/docs/sharing/webmasters#markup -->
    <!-- Open Graph: http://ogp.me/ -->
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@site_account">
    <meta name="twitter:creator" content="@individual_account">
    <meta name="twitter:url" content="https://example.com/page.html">
    <meta name="twitter:title" content="Content Title">
    <meta name="twitter:description" content="Content description less than 200 characters">
    <meta name="twitter:image" content="https://example.com/image.jpg">
    <!-- Google+ / Schema.org -->
    <link href="https://plus.google.com/+YourPage" rel="publisher">
    <meta itemprop="name" content="Content Title">
    <meta itemprop="description" content="Content description less than 200 characters">
    <meta itemprop="image" content="https://example.com/image.jpg">

    <!-- mobile layout control -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <!-- automatic refresh -->
    <!-- <meta http-equiv="refresh" content="5"> -->
    <!-- Phone Number Recognition -->

    <!-- For mobile Safari and some other WebKit-based mobile browsers -->
    <meta name="format-detection" content="telephone=no">

    <!-- Automatic redirect -->
    <!-- <meta http-equiv="refresh" content="5;firstTopic.html" /> -->

    <!-- Webapp to have an application shortcut icon added to a device's homescreen-->
    <!-- and have the app launch in full-screen "app mode" -->
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- set color status bar -->
    <!-- Android Chrome -->
    <meta name="theme-color" content="black">
    <!-- IOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body>
  <h1>Meta Information</h1>
  <!-- Meta tags in HTML documents provide useful information about the document
  including a description, keywords, author -->
  </body>
</html>
